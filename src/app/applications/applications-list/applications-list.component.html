<div class="row">
  <div class="form-group col-md-10">
<input
        type='text'
        style='padding:8px;margin:15px auto;width:30%;'
        placeholder='Type to filter on all columns...'
        (keyup)='updateFilter($event)'
      />
      </div>
      <div class="form-group col-md-2">
      <a  [routerLink]="['/Application/addApplicationPerson']">
      <span class="glyphicon glyphicon-plus span.right"></span> New Application Person
    </a>
    </div>
  </div>
<ngx-datatable
  class="material table-striped"
        [rows]="applications"
        [columns]="columns"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [limit]="10"
        >
      </ngx-datatable>
